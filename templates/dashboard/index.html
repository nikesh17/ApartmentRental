
{% extends 'base_site.html' %}
{% load static %}


{% block title %}
Home Page
{% endblock  %}

{% block content %}



<section class="relative bg-cover bg-center bg-no-repeat" style="background-image: url('{% static 'images/background.jpg' %}')">

  <div class="flex items-center justify-center h-screen">
    <div class="max-w-xl text-center ltr:sm:text-left rtl:sm:text-right">
      <h1 class="text-3xl font-extrabold sm:text-5xl text-white">
        <strong class="block font-extrabold text-indigo-600">
          Find an Apartment
        </strong>
      </h1>


      <div class="mt-8 flex flex-wrap gap-4 justify-center">
        <a href="{%url 'dashboard:dashboard-listing'%}">
          <button type="button" class="text-white bg-gradient-to-r from-indigo-600 via-blue-600 to-indigo-800 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 ">
            Get Started
          </button>
          
        </a>
        <a href="{%url 'dashboard:dashboard-complaint'%}">
          <button type="button" class="text-white bg-gradient-to-r from-indigo-600 via-blue-600 to-indigo-800 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 ">
            File a complaint
          </button>
          
        </a>
      </div>
    </div>
  </div>
</section>



  
{% endblock  %}
